version: "3.9"

networks:
  pfm_network:
    internal: false

volumes:
  postgres_data:
      name: postgres_data
  redis_data:
      name: redis_data

services:
  postgres:
    image: postgres:16.4-alpine
    container_name: ${APP_NAME}_db
    restart: unless-stopped
    env_file:
        -   .env
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    networks:
      - pfm_network
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    env_file:
        -   .env
    container_name: ${APP_NAME}_redis
    restart: unless-stopped
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    networks:
      - pfm_network
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: bankend_api
    container_name: ${APP_NAME}_api
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - pfm_network
    volumes:
      - ./src:/src
    ports:
      - "8000:8000"
      # - "5678:5678" # Uncomment if using debug
    command: gunicorn --workers ${GUNICORN_WORKERS:-4} --bind 0.0.0.0:8000 finance.wsgi:application
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - postgres
      - redis
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_worker:
    image: bankend_api
    container_name: celery_worker
    restart: unless-stopped
    working_dir: /src
    env_file:
      - .env
    networks:
      - pfm_network
    command: celery -A finance worker --loglevel=info --concurrency=4
    depends_on:
      - redis
      - postgres

  celery_beat:
    image: bankend_api
    container_name: celery_beat
    restart: unless-stopped
    working_dir: /src
    env_file:
      - .env
    networks:
      - pfm_network
    command: celery -A finance beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - postgres

  mailhog:
    image: mailhog/mailhog
    platform: linux/amd64
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - pfm_network
